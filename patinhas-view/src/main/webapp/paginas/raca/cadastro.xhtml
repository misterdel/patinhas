<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<p:focus context="idPanelRacaCad" />
<p:panel id="idPanelRacaCad" header="Raca - Cadatro">
	<p:messages id="mensagemCadastro" />

	<h:panelGrid columns="2">

		<h:panelGrid columns="1">
			<p:outputLabel for="ractxtCodigo" value="Codigo:" />
			<p:inputText id="ractxtCodigo" maxlength="50"
				value="#{racaController.raca.descricao}" required="true"
				requiredMessage="O campo código é obrigatório" />
		</h:panelGrid>

		<h:panelGrid columns="1">

			<p:outputLabel for="txtidCategoria" value="Categoria:" />
			<p:selectOneMenu id="txtidCategoria"
				value="#{racaController.raca.categoria}" style="width:125px">
				<f:selectItem itemLabel="Seleciona a categoria" itemValue="" />
				<f:selectItems value="#{racaController.categorias}" var="o"
					itemLabel="#{o.codigo}" itemValue="#{o.id}" />
			</p:selectOneMenu>
		</h:panelGrid>

	</h:panelGrid>

	<p:separator />

	<h:panelGrid columns="2">
		<p:commandButton action="#{racaController.iniciar()}" value="Voltar"
			immediate="true" update="@form" />
		<p:commandButton rendered="#{racaController.raca.id == null}"
			action="#{racaController.salvar()}" value="Salvar" update="@form" />
	</h:panelGrid>

</p:panel>

</html>
