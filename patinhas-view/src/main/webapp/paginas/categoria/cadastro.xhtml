<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:focus context="idPanelCategoriaCad" />
	<p:panel  id="idPanelCategoriaCad"  header="Categoria - Cadatro"  >
		<p:messages id="mensagemCadastro" />

		<h:panelGrid columns="2"  >

			<h:panelGrid columns="1" >
				<p:outputLabel for="cadtxtCodigo" value="Codigo:" />
				<p:inputText id="cadtxtCodigo" maxlength="50" value="#{categoriaController.categoria.codigo}" required="true" requiredMessage="O campo código é obrigatório"  />
			</h:panelGrid>

			<h:panelGrid columns="1" >
				<p:outputLabel for="cadtxtNome" value="Nome:"  />
				<p:inputText id="cadtxtNome" maxlength="150"  style="width: 150%"  value="#{categoriaController.categoria.descricao}" required="true" requiredMessage="O campo código é obrigatório"  />
			</h:panelGrid>

		</h:panelGrid>

		<h:panelGrid columns="1"  >
			<p:outputLabel for="cadtxtObservacao" value="Observação:"  />
			<p:inputTextarea id="cadtxtObservacao" maxlength="255"  value="#{categoriaController.categoria.observacao}" rows="5" cols="100" />
		</h:panelGrid>

		<p:separator />

		<h:panelGrid columns="2">
			<p:commandButton action="#{categoriaController.iniciar()}" value="Voltar" immediate="true" ajax="false" />
			<p:commandButton rendered="#{categoriaController.categoria.id == null}" action="#{categoriaController.salvar()}" value="Salvar" update="@form" />
			<p:commandButton rendered="#{categoriaController.categoria.id != null}" action="#{categoriaController.alterar()}" value="Alterar" update="@form" />
		</h:panelGrid>

	</p:panel>

</html>
