<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/paginas/templates/template.xhtml">
	<ui:define name="conteudo">


		<div class="col-lg-12">
			<div class="portlet portlet-default">

				<div class="portlet-heading">
					<div class="portlet-title">
						<h4>Cadastro de Animal</h4>
					</div>
					<div class="portlet-widgets">
						<a data-toggle="collapse" data-parent="#accordion"
							href="#horizontalFormExample"><i class="fa fa-chevron-down"></i></a>
					</div>
					<div class="clearfix"></div>
				</div>

				<div id="horizontalFormExample" class="panel-collapse collapse in">
					<div class="portlet-body">

						<h:form id="formAnimal" enctype="multipart/form-data"
							style="text-align:center">

							<h:panelGroup rendered="#{!aniBean.consulta}">

								<ui:include src="/paginas/animal/registar.xhtml" />

							</h:panelGroup>

							<h:panelGroup rendered="#{aniBean.consulta}">

								<ui:include src="/paginas/animal/consultar.xhtml" />

							</h:panelGroup>

						</h:form>

					</div>
				</div>

			</div>

		</div>











	</ui:define>

</ui:composition>
