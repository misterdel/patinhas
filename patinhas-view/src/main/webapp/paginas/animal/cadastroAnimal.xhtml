<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<p:growl id="mensagemCadastro" />

<div class="row">
	<div class="col-md-3">
		<div class="form-group" style="text-align: left;">
			<p:outputLabel for="aniFoto" value="Foto de capa:" />
			<p:fileUpload id="aniFoto" class="form-control"
				value="#{animalController.fileUpload}" mode="simple"
				allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true"
				requiredMessage="A foto é obrigatório" />
		</div>
	</div>

	<div class="col-md-3">
		<div class="form-group">
			<p:outputLabel for="aniNome" value="Nome:" />
			<p:inputText id="aniNome" style="width: 100%" maxlength="150"
				value="#{animalController.animal.nome}" required="true"
				requiredMessage="O nome é obrigatório" />
		</div>
	</div>

	<div class="col-md-3">
		<div class="form-group">
			<p:outputLabel for="aniCor" value="Cor:" />
			<p:inputText id="aniCor" maxlength="150" style="width: 100%"
				value="#{animalController.animal.cor}" required="true"
				requiredMessage="A cor é obrigatório" />
		</div>
	</div>

	<div class="col-md-3">
		<div class="form-group" style="text-align: left;">
			<p:outputLabel for="anidata" value="Data de Nascimento:" />
			<p:calendar id="anidata" style="width: 100%"
				value="#{animalController.animal.dataNascimento}" mask="true"
				locale="pt" navigator="true" pattern="dd/mm/yyyy" required="true"
				requiredMessage="A data de nascimento é obrigatório" />
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-3">
		<div class="form-group">
			<h:outputLabel for="categoria" value="Categoria: " />
			<p:selectOneMenu id="categoria" style="width:100%"
				value="#{animalController.idCategoria}" required="true"
				requiredMessage="A categoria é obrigatório" filter="true"
				filterMatchMode="contains">
				<p:ajax listener="#{animalController.onCategoriaChange}"
					update="raca" />
				<f:selectItem itemLabel="Seleciona a categoria" itemValue=""
					noSelectionOption="false" />
				<f:selectItems value="#{animalController.categorias}" var="c"
					itemLabel="#{c.codigo}" itemValue="#{c.id}" />
			</p:selectOneMenu>
		</div>
	</div>

	<div class="col-md-3">
		<div class="form-group">
			<p:outputLabel for="raca" value="Raça: " />
			<p:selectOneMenu id="raca" style="width:100%"
				value="#{animalController.animal.raca}" required="true"
				requiredMessage="A raça é obrigatório" filter="true"
				filterMatchMode="contains">
				<f:selectItem itemLabel="Seleciona a raça" itemValue=""
					noSelectionOption="false" />
				<f:selectItems value="#{animalController.racas}" var="r"
					itemLabel="#{r.descricao}" itemValue="#{r.id}" />
			</p:selectOneMenu>
		</div>
	</div>
</div>

<p:separator />

<div class="row">
	<div class="col-md-9"></div>
	<div class="col-md-3">
		<div class="button-group" style="float: right;">
			<p:commandLink icon="ui-icon-fa-save" class="btn btn-default"
				action="#{animalController.salvar()}" value="Salvar" ajax="false" />
			<p:commandLink icon="ui-icon-previous"
				action="#{animalController.voltar()}" immediate="true"
				style="margin-left: 7px;" class="btn btn-default" value="Voltar"
				update="@form" />
		</div>
	</div>
</div>

</html>
