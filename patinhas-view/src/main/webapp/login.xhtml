<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:form style="text-align:center" id="myform">
<h:messages globalOnly="true" style="color:red;margin:8px;" />
	<h:panelGrid columns="2" cellpadding="5">
		<h:outputLabel for="nif" value="Username: " />
		<h:inputText value="#{loginBean.nif}" id="nif" required="true"
			label="Nif" />
		<h:outputLabel for="password" value="Password: " />
		<h:inputSecret value="#{loginBean.password}" id="password"
			required="true" label="password" />
		<f:facet name="footer">
			<p:commandButton id="loginButton" value="Login" icon="ui-icon-star" ajax="false"
				actionListener="#{loginBean.doLogin()}" />
		</f:facet>
	</h:panelGrid>
</h:form>
</html>
