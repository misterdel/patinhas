<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>My Awesome Login Page</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" />
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
		crossorigin="anonymous" />
	<link
		href="#{facesContext.externalContext.requestContextPath}/resources/css/cssStyle.css"
		rel="stylesheet" />
</h:head>
<!--Coded with love by Mutiullah Samim-->
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img class="brand_logo"
							src="#{facesContext.externalContext.requestContextPath}/resources/img_all/logo.jpg"
							alt="Logo" />
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<!-- 	<input type="text" name="" class="form-control input_user"
								value="#{loginBean.nif}" placeholder="nif" /> -->
							<p:inputText id="nif" class="form-control input_user"
								value="#{loginBean.nif}" required="true"
								requiredMessage="O Nif é obrigatório" />
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<p:password class="form-control input_pass"
								value="#{loginBean.password}" required="true"
								requiredMessage="A password é obrigatório" />
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<!--  	<input type="checkbox" class="custom-control-input"
									value="#{loginBean.remember}" id="customControlInline" /> <label
									class="custom-control-label" for="customControlInline">Lembrar-me</label>-->
								<p:selectBooleanCheckbox value="#{loginBean.remember}"
									itemLabel="Lembrar-me" />
							</div>
						</div>
					</form>
				</div>
				<div class="d-flex justify-content-center mt-3 login_container">
				
					<div class="col-md-2">
						<div class="button-group" style="float: right;">
							<p:commandLink 	action="#{loginBean.doLogin}" immediate="true"
								 class="btn btn-danger" value="Login "/>
						</div>
					</div>
				</div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Não tens uma conta? <a href="/paginas/utilizador/index.xhtml" class="ml-2">Regista-se</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#">Esqueceu a sua password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
